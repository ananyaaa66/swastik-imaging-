<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swastik Imaging</title>

    <!-- Set Swastik logo as favicon and touch icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.builder.io/api/v1/assets/fb56e24d07534bf98f10782753fb5534/swastik-logo-2-f1bb8b?format=png&width=32"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://cdn.builder.io/api/v1/assets/fb56e24d07534bf98f10782753fb5534/swastik-logo-2-f1bb8b?format=png&width=192"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.builder.io/api/v1/assets/fb56e24d07534bf98f10782753fb5534/swastik-logo-2-f1bb8b?format=png&width=180"
    />

    <!-- Organization logo for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Swastik Imaging & Diagnostics",
        "url": "https://swastikmedscan.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://cdn.builder.io/api/v1/assets/fb56e24d07534bf98f10782753fb5534/swastik-logo-2-f1bb8b?format=png&width=512",
          "width": 512,
          "height": 512
        }
      }
    </script>

    <!-- Website entity for sitename/branding -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Swastik Imaging & Diagnostics",
        "url": "https://swastikmedscan.com"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
